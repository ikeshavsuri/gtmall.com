<!DOCTYPE html>
<html lang="en">
<head>
  <!-- BASIC -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO -->
  <title>GT Mall | Smart & Sustainable Shopping Destination</title>
  <meta name="description" content="Shop smart and sustainable products at GT Mall. Your trusted online shopping destination." />
  <link rel="canonical" href="https://gtmall.run.place/" />

  <!-- FAVICON -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <!-- OPEN GRAPH -->
  <meta property="og:title" content="GT Mall | Smart & Sustainable Shopping Destination" />
  <meta property="og:description" content="Shop smart and sustainable products at GT Mall." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://gtmall.run.place/" />
  <meta property="og:image" content="https://gtmall.run.place/assets/img/logo.png" />

  <!-- STRUCTURED DATA -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "GT Mall",
    "alternateName": "GT Mall Online Shopping",
    "url": "https://gtmall.run.place/"
  }
  </script>

  <!-- TWITTER -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="GT Mall | Smart & Sustainable Shopping" />
  <meta name="twitter:description" content="Shop smart and sustainable products at GT Mall." />
  <meta name="twitter:image" content="https://gtmall.run.place/assets/img/logo.png" />

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body>

  <!-- NAVBAR -->
  <div id="navbar-container"></div>

  <!-- HERO -->
  <section id="hero">
    <div class="hero-content">
      <h1>Welcome to <span>GT Mall</span></h1>
      <p>Your one-stop destination for smart and sustainable products.</p>
      <button onclick="window.location.href='shop.html'">Shop Now</button>
    </div>
  </section>

  <!-- FEATURED PRODUCTS -->
  <section id="products" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4 text-success">Featured Products</h2>
      <div class="row g-4 justify-content-center" id="featuredProducts"></div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="footer-links">
      <a href="about.html">About</a> |
      <a href="contact.html">Contact</a> |
      <a href="faq.html">FAQ</a> |
      <a href="privacy.html">Privacy Policy</a> |
      <a href="terms.html">Terms & Conditions</a> |
      <a href="refund.html">Refund & Cancellation</a>
    </div>
    <div class="footer-copy">
      © 2025 GT Mall. All rights reserved.
    </div>
  </footer>

  <!-- CORE SCRIPTS -->
  <script src="assets/js/api.js"></script>
  <script src="assets/js/cart.js"></script>
  <script src="assets/js/products.js"></script>
  <script src="assets/js/navbar.js"></script>
  <script src="assets/js/load-navbar.js"></script>

  <!-- FEATURED PRODUCTS LOGIC -->
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const container = document.getElementById("featuredProducts");
      if (!container) return;

      try {
        let list = Array.isArray(window.PRODUCTS) ? window.PRODUCTS : [];

        if (!list.length && typeof API_BASE !== "undefined") {
          const res = await fetch(API_BASE + "/api/products");
          if (res.ok) list = await res.json();
        }

        if (!list.length) return;

        container.innerHTML = "";
        list.slice(0, 4).forEach(p => {
          const img = p.image || (p.images && p.images[0]) || "assets/img/placeholder.png";
          const col = document.createElement("div");
          col.className = "col-md-3";
          col.innerHTML = `
            <div class="card p-2 h-100">
              <a href="product.html?id=${p._id}">
                <img src="${img}" class="card-img-top" alt="${p.name}">
              </a>
              <div class="card-body">
                <h5 class="card-title">${p.name}</h5>
                <p>₹${p.price}</p>
                <button class="btn btn-sm btn-success"
                  onclick='addToCart(${JSON.stringify({
                    id: p._id,
                    name: p.name,
                    price: p.price,
                    image: img
                  })})'>
                  Add to Cart
                </button>
              </div>
            </div>`;
          container.appendChild(col);
        });
      } catch (e) {
        console.error("Featured products error:", e);
      }
    });
  </script>

</body>
</html>
