<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GT Mall | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <!-- NAVBAR -->
  <div id="navbar-container"></div>

  <!-- HERO -->
  <section id="hero">
    <div class="hero-content">
      <h1>Welcome to <span>GT Mall</span></h1>
      <p>Your one-stop destination for smart and sustainable products.</p>
      <button onclick="window.location.href='shop.html'">Shop Now</button>
    </div>
  </section>

  <!-- FEATURED PRODUCTS -->
  <section id="products" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4 text-success">Featured Products</h2>
      <div class="row g-4 justify-content-center" id="featuredProducts">
        <!-- JS fills -->
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="footer-links">
      <a href="about.html">About</a> |
      <a href="contact.html">Contact</a> |
      <a href="faq.html" class="text-decoration-none me-3">FAQ</a> |
      <a href="privacy.html">Privacy Policy</a> |
      <a href="terms.html">Terms & Conditions</a> |
      <a href="refund.html">Refund & Cancellation</a>
    </div>
    <div class="footer-copy">
      © 2025 GT Mall. All rights reserved.
    </div>
  </footer>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/cart.js"></script>
  <script src="assets/js/products.js"></script>
  <script src="assets/js/navbar.js"></script>

  <script>
    // Featured products on Home page
document.addEventListener("DOMContentLoaded", async () => {
  const container = document.getElementById("featuredProducts");
  if (!container) return;

  try {
    // Try to reuse global PRODUCTS if already loaded
    let list = (typeof window !== "undefined" &&
                Array.isArray(window.PRODUCTS) &&
                window.PRODUCTS.length)
      ? window.PRODUCTS
      : [];

    // If still empty, fetch directly from backend
    if (!list.length && typeof API_BASE !== "undefined") {
      const res = await fetch(API_BASE + "/api/products");
      if (res.ok) {
        const data = await res.json();
        if (Array.isArray(data)) list = data;
      }
    }

    if (!list.length) {
      // nothing to show
      return;
    }

    const featured = list.slice(0, 4);
    container.innerHTML = "";
    featured.forEach((p) => {
      const img =
        p.image ||
        (Array.isArray(p.images) && p.images[0]) ||
        "assets/img/placeholder.png";
      const name = p.name || p.title || "";
      const price = p.price || 0;
      const id = p._id || p.id || "";

      // lightweight object for cart, so addToCart works with our cart.js normaliser
      const cartPayload = {
        id,
        name,
        price,
        image: img,
      };

      const col = document.createElement("div");
      col.className = "col-md-3";
      col.innerHTML = `
        <div class="card p-2 h-100">
          <a href="product.html?id=${id}">
            <img src="${img}" class="card-img-top" alt="${name}">
          </a>
          <div class="card-body">
            <h5 class="card-title">
              <a href="product.html?id=${id}" class="text-decoration-none text-dark">
                ${name}
              </a>
            </h5>
            <p>₹${price}</p>
            <button
              type="button"
              class="btn btn-sm btn-success"
              onclick='addToCart(${JSON.stringify(cartPayload)})'>
              Add to Cart
            </button>
          </div>
        </div>`;
      container.appendChild(col);
    });
  } catch (e) {
    console.error("Failed to load featured products:", e);
  }
});
  </script>
  <script src="assets/js/load-navbar.js"></script>
</body>
</html>
