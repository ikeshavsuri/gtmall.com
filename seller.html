<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Seller Panel | GT Mall</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- navbar same jaise baaki pages me load hota hai -->
    <div id="navbar-placeholder"></div>

    <main class="container" style="max-width: 1200px; margin: 40px auto">
      <h1>Seller Panel</h1>
      <p id="sellerStatus" style="margin-bottom: 1rem; font-weight: 600">
        Checking permissions...
      </p>

      <!-- Add / Edit product form -->
      <section
        id="productFormSection"
        style="border: 1px solid #eee; padding: 16px; border-radius: 8px"
      >
        <h2 id="formTitle">Add New Product</h2>
        <form id="productForm">
          <input type="hidden" id="productId" />

          <div class="form-group">
            <label>Product Name</label>
            <input id="name" required />
          </div>

          <div class="form-group">
            <label>Description</label>
            <textarea id="description" rows="3"></textarea>
          </div>

          <div class="form-group">
            <label>Price (selling)</label>
            <input id="price" type="number" step="0.01" required />
          </div>

          <div class="form-group">
            <label>MRP (optional)</label>
            <input id="mrp" type="number" step="0.01" />
          </div>

          <div class="form-group">
            <label>Category</label>
            <input id="category" />
          </div>

          <div class="form-group">
            <label>Image URL</label>
            <input id="image" />
          </div>

          <div class="form-group">
            <label>Stock</label>
            <input id="stock" type="number" min="0" />
          </div>

          <button type="submit" class="btn btn-primary">Save Product</button>
          <button type="button" id="resetFormBtn" class="btn btn-secondary">
            Clear
          </button>
        </form>
      </section>

      <hr style="margin: 24px 0" />

      <!-- Bulk CSV upload -->
      <section
        style="border: 1px solid #eee; padding: 16px; border-radius: 8px"
      >
        <h2>Bulk Upload (CSV)</h2>
        <p style="font-size: 0.9rem">
          CSV header format:<br />
          <code>
            name,description,price,mrp,category,image,stock
          </code>
        </p>
        <input type="file" id="csvFileInput" accept=".csv" />
        <button id="uploadCsvBtn" class="btn btn-primary">
          Upload CSV
        </button>
        <p id="csvStatus" style="margin-top: 0.5rem; font-size: 0.9rem"></p>
      </section>

      <hr style="margin: 24px 0" />

      <!-- Product list -->
      <section>
        <h2>Your Products</h2>
        <table class="table" style="width: 100%; border-collapse: collapse">
          <thead>
            <tr>
              <th>Title</th>
              <th>Price</th>
              <th>Category</th>
              <th>Image</th>
              <th>Stock</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="productsTableBody">
            <tr>
              <td colspan="6">Loading products...</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <script src="assets/js/cart.js"></script>
    <script src="assets/js/navbar.js"></script>
    <script src="assets/js/load-navbar.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/seller.js"></script>
  </body>
</html>
