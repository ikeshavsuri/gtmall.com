  <!-- Page-specific styles -->
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;

    .login-wrapper {
      width: 100%;
      max-width: 430px;
      padding: 16px;
    }

    .login-card {
      background: #ffffff;
      border-radius: 22px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.08);
      padding: 26px 22px 24px;
    }

    .login-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      margin-bottom: 20px;
    }

    .login-logo img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .login-logo span {
      font-weight: 600;
      font-size: 1rem;
      color: #222;
    }

    .login-title {
      text-align: center;
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 4px;

    .login-subtitle {

      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 18px;

    .btn-google {
      width: 100%;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      padding: 10px 14px;
      font-size: 0.95rem;
      font-weight: 500;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
    }

    .btn-google img {

    .btn-google:hover {

    .or-row {
      display: flex;

    .or-row span.line {
      flex-grow: 1;

      font-size: 0.8rem;

    .input-wrapper {
      border-radius: 12px;
      border: 1px solid #e5e7eb;

      padding: 0 12px;

      border: none;
      outline: none;

      border-radius: 999px;
      border: none;

    @media (max-width: 480px) {

<body>

  <div class="login-wrapper">
    <div class="login-card">
      <!-- Logo + Title -->
      <div class="login-logo">
        <img src="img/logo.png" alt="GT Mall Logo">
        <span>GT Mall</span>
      </div>

      <div class="login-title">Welcome back</div>
      <div class="login-subtitle">
        Sign in or create an account to continue shopping.
      </div>

      <!-- Google button -->
      <button type="button" class="btn-google" id="google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="">
        <span>Continue with Google</span>
      </button>

      <!-- OR -->
      <div class="or-row">
        <span class="line"></span>
        <span>or</span>
        <span class="line"></span>
      </div>

      <!-- Email -->
      <div class="field-label">Email</div>
      <div class="input-wrapper">
        <input type="email" id="email-input" placeholder="you@example.com">
      </div>

      <!-- Password -->
      <div class="field-label">Password</div>
      <div class="input-wrapper">
        <input type="password" id="password-input" placeholder="Minimum 6 characters">
      </div>

      <button id="email-submit-btn" class="btn-primary-gt">
        Continue
      </button>

      <div id="status-msg" class="status-msg"></div>

      <div class="small-note">
        New here? Just enter your email and a new account will be created for you automatically.
      </div>

      <div class="bottom-row">
        By continuing, you agree to GT Mall's Terms of Use &amp; Privacy Policy.
      </div>
    </div>
  </div>

  <!-- JS: Email + Google login -->
  <script>
    // If already have userName, you could redirect to index (optional)
    // if (localStorage.getItem("userName")) {
    //   window.location.href = "index.html";
    // }

    const auth = firebase.auth();

    window.addEventListener("DOMContentLoaded", () => {
      const emailInput      = document.getElementById("email-input");
      const passwordInput   = document.getElementById("password-input");
      const emailSubmitBtn  = document.getElementById("email-submit-btn");
      const googleBtn       = document.getElementById("google-btn");
      const statusMsg       = document.getElementById("status-msg");

      function setStatus(msg, color) {
        statusMsg.textContent = msg || "";
        statusMsg.style.color = color || "#6b7280";
      }

      function handleLoginSuccess(user) {
        const name = user.displayName || user.email || "User";
        localStorage.setItem("userName", name);
        sessionStorage.setItem("welcomeShown", "false");
        window.location.href = "index.html";
      }

      // ========== Google Sign In ==========
      googleBtn.addEventListener("click", () => {
        setStatus("", "");
        const provider = new firebase.auth.GoogleAuthProvider();

        googleBtn.disabled = true;
        googleBtn.style.opacity = "0.8";

        auth.signInWithPopup(provider)
          .then((result) => {
            handleLoginSuccess(result.user);
          })
          .catch((error) => {
            console.error("Google sign-in error:", error);
            alert("Google sign-in failed: " + (error.message || error.code));
            googleBtn.disabled = false;
            googleBtn.style.opacity = "1";
          });
      });

      // ========== Email + Password Sign In/Up ==========
      emailSubmitBtn.addEventListener("click", () => {
        const email = emailInput.value.trim();
        const pass  = passwordInput.value.trim();

        if (!email) {
          setStatus("Please enter your email.", "#dc2626");
          return;
        }
        if (!pass || pass.length < 6) {
          setStatus("Password must be at least 6 characters.", "#dc2626");
          return;
        }

        setStatus("Checking your account...", "#6b7280");
        emailSubmitBtn.disabled = true;
        emailSubmitBtn.textContent = "Please wait...";

        // Pehle login try karo:
        auth.signInWithEmailAndPassword(email, pass)
          .then((result) => {
            handleLoginSuccess(result.user);
          })
          .catch((error) => {
            if (error.code === "auth/user-not-found") {
              // Account nahi mila → naya bana do
              setStatus("Creating new account...", "#6b7280");
              return auth.createUserWithEmailAndPassword(email, pass)
                .then((result) => {
                  // Optional: displayName set kar sakte ho
                  return result.user.updateProfile({
                    displayName: email.split("@")[0]
                  }).then(() => result);
                })
                .then((result) => {
                  handleLoginSuccess(result.user);
                });
            } else if (error.code === "auth/wrong-password") {
              setStatus("Incorrect password. Please try again.", "#dc2626");
            } else {
              console.error("Email sign-in error:", error);
              setStatus(error.message || "Something went wrong.", "#dc2626");
            }
          })
          .finally(() => {
            emailSubmitBtn.disabled = false;
            emailSubmitBtn.textContent = "Continue";
          });
      });

      // Enter key support
      passwordInput.addEventListener("keyup", (e) => {
        if (e.key === "Enter") {
          emailSubmitBtn.click();
        }
      });
      emailInput.addEventListener("keyup", (e) => {
        if (e.key === "Enter") {
          passwordInput.focus();
        }
      });
    });
  </script>
</body>
