<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart | GT Mall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- NAVBAR (same as others) -->
  <div id="navbar-container"></div>

  <div class="container my-4">
    <h2 class="mb-3">My Cart</h2>

    <div class="row g-4">
      <div class="col-md-8">
        <div id="cartItemsContainer"></div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-light">
            <strong>Price Details</strong>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-between mb-2">
              <p>Cart Total: ₹<span id="cartTotal">0</span></p>
            </div>
            <hr>
            <button id="gotoCheckoutBtn" class="btn btn-success w-100">
              Proceed to Checkout
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="footer-links">
      <a href="about.html">About</a> |
      <a href="contact.html">Contact</a> |
      <a href="faq.html" class="text-decoration-none me-3">FAQ</a> |
      <a href="privacy.html">Privacy Policy</a> |
      <a href="terms.html">Terms & Conditions</a> |
      <a href="refund.html">Refund & Cancellation</a>
    </div>
    <div class="footer-copy">
      © 2025 GT Mall. All rights reserved.
    </div>
  </footer>

  <script src="assets/js/cart.js"></script>
  <script src="assets/js/navbar.js"></script>
  <script src="assets/js/load-navbar.js"></script>
  <script>
    document.getElementById("gotoCheckoutBtn").addEventListener("click", () => {
      window.location.href = "checkout.html";
    });
  </script>
</body>
</html>
