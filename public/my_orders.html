<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- NAVBAR same as others -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="img/logo.png" alt="GT Mall Logo" /> GT Mall
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span><i class="fas fa-bars"></i></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <form class="d-flex mx-auto my-3 my-lg-0" id="nav-search-form" style="max-width:450px; width:100%;">
          <input class="form-control me-2" type="search" id="nav-search-input" placeholder="Search for products" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>

        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>

          <li class="nav-item ms-2">
            <a href="cart.html" class="nav-link position-relative">
              <i class="fa-solid fa-bag-shopping"></i>
              <span id="cart-count-badge"
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                    style="display:none;">
                0
              </span>
            </a>
          </li>

          <li class="nav-item dropdown ms-2 d-none" id="myAccountDropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              <i class="fa-regular fa-user"></i>
              <span id="navUserGreeting" class="ms-1">My Account</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li class="dropdown-header" id="navUserEmail"></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="my_orders.html"><i class="fa-solid fa-box me-2"></i>My Orders</a></li>
              <li><a class="dropdown-item" href="#"><i class="fa-regular fa-heart me-2"></i>My Wishlist</a></li>
              <li><a class="dropdown-item" href="my_address.html"><i class="fa-solid fa-location-dot me-2"></i>My Addresses</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><button class="dropdown-item text-danger" id="navLogoutBtn"><i class="fa-solid fa-right-from-bracket me-2"></i>Logout</button></li>
            </ul>
          </li>

          <li class="nav-item ms-2" id="loginNavItem">
            <a href="login_signup.html" class="login-btn">Login / Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <h2 class="mb-4">My Orders</h2>
    <div id="ordersContainer"></div>
  </div>

  <footer class="footer">
    <div class="footer-bottom text-center mt-3">
      <p>© 2025 GT Mall. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="js/navbar.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("ordersContainer");
      const data = localStorage.getItem("lastOrder");

      if (!data) {
        container.innerHTML = "<p>You have no recent orders.</p>";
        return;
      }

      const order = JSON.parse(data);
      const date = new Date(order.date || Date.now());

      const deliveryEta = new Date(date);
      deliveryEta.setDate(deliveryEta.getDate() + 7);

      container.innerHTML = `
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Order ID: ${order.orderId}</h5>
            <p class="card-text mb-1"><strong>Amount:</strong> ₹${order.amount}</p>
            <p class="card-text mb-1"><strong>Status:</strong> ${order.status}</p>
            <p class="card-text mb-1"><strong>Placed on:</strong> ${date.toLocaleString()}</p>
            <p class="card-text mb-1"><strong>Estimated Delivery:</strong> ${deliveryEta.toDateString()}</p>
            <p class="card-text text-muted mt-2 mb-0">Tracking is static now. Later we can connect to real courier API.</p>
          </div>
        </div>
      `;
    });
  </script>
</body>
</html>
