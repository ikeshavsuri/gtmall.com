  <div class="container my-4">
    <h2 class="mb-4">My Addresses</h2>

    <div class="row g-4">
      <!-- SAVED ADDRESS -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-light">
            <strong>Saved Address</strong>
          </div>
          <div class="card-body" id="savedAddressBox">
            Loading...
          </div>
        </div>
      </div>

      <!-- EDIT / ADD FORM -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-light">
            <strong>Add / Edit Address</strong>
          </div>
          <div class="card-body">
            <form id="addressForm" onsubmit="return false;">

              <div class="mb-2">
                <label class="form-label">Name</label>
                <input type="text" id="addrName" class="form-control">
              </div>

              <div class="mb-2">
                <label class="form-label">10-digit mobile number</label>
                <input type="text" id="addrMobile" class="form-control" maxlength="10">
              </div>

              <div class="mb-2">
                <label class="form-label">Email</label>
                <input type="email" id="addrEmail" class="form-control">
              </div>

              <div class="mb-2">
                <label class="form-label">Pincode</label>
                <input type="text" id="addrPincode" class="form-control" maxlength="6">
              </div>

              <div class="mb-2">
                <label class="form-label">Locality</label>
                <input type="text" id="addrLocality" class="form-control">
              </div>

              <div class="mb-2">
                <label class="form-label">Address (Area and Street)</label>
                <textarea id="addrAreaStreet" class="form-control" rows="2"></textarea>
              </div>

              <div class="mb-2">
                <label class="form-label">City / District / Town</label>
                <input type="text" id="addrCity" class="form-control">
              </div>

              <div class="mb-2">
                <label class="form-label">State</label>
                <select id="addrState" class="form-select">
                  <option value="">-- Select State --</option>
                  <option>Andhra Pradesh</option><option>Arunachal Pradesh</option><option>Assam</option>
                  <option>Bihar</option><option>Chhattisgarh</option><option>Delhi</option><option>Goa</option>
                  <option>Gujarat</option><option>Haryana</option><option>Himachal Pradesh</option><option>Jharkhand</option>
                  <option>Karnataka</option><option>Kerala</option><option>Madhya Pradesh</option><option>Maharashtra</option>
                  <option>Manipur</option><option>Meghalaya</option><option>Mizoram</option><option>Nagaland</option>
                  <option>Odisha</option><option>Punjab</option><option>Rajasthan</option><option>Sikkim</option>
                  <option>Tamil Nadu</option><option>Telangana</option><option>Tripura</option>
                  <option>Uttar Pradesh</option><option>Uttarakhand</option><option>West Bengal</option>
                </select>
              </div>

              <div class="mb-2">
                <label class="form-label">Landmark (Optional)</label>
                <input type="text" id="addrLandmark" class="form-control">
              </div>

              <div class="mb-2">
                <label class="form-label">Alternate Phone (Optional)</label>
                <input type="text" id="addrAltMobile" class="form-control" maxlength="10">
              </div>

              <div class="mb-2">
                <label class="form-label d-block mb-1">Address Type</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="addrType" id="addrTypeHome" value="Home">
                  <label class="form-check-label" for="addrTypeHome">Home</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="addrType" id="addrTypeWork" value="Work">
                  <label class="form-check-label" for="addrTypeWork">Work</label>
                </div>
              </div>

              <button id="saveAddressBtn" class="btn btn-success w-100 mt-2">Save Address</button>
            </form>
          </div>
        </div>
      </div>

  <script>
    function loadSavedAddress() {
      const box = document.getElementById("savedAddressBox");
      const data = localStorage.getItem("lastAddress");

      if (!data) {
        box.innerHTML = "<p>No address saved yet.</p>";
        return;
      }

      const addr = JSON.parse(data);

      box.innerHTML = `
        <p class="mb-1"><strong>${addr.name || ""}</strong></p>
        <p class="mb-1">${addr.mobile || ""}${addr.altMobile ? " / " + addr.altMobile : ""}</p>
        <p class="mb-1">${addr.email || ""}</p>
        <p class="mb-1">${addr.areaStreet || ""}</p>
        <p class="mb-1">${addr.locality || ""}</p>
        <p class="mb-1">${addr.city || ""}, ${addr.state || ""} - ${addr.pin || ""}</p>
        ${addr.landmark ? `<p class="mb-1">Landmark: ${addr.landmark}</p>` : ""}
        <p class="mb-0 text-muted">Address type: ${addr.type || "Home"}</p>
      `;

      // fill form
      document.getElementById("addrName").value       = addr.name || "";
      document.getElementById("addrMobile").value     = addr.mobile || "";
      document.getElementById("addrEmail").value      = addr.email || "";
      document.getElementById("addrPincode").value    = addr.pin || "";
      document.getElementById("addrLocality").value   = addr.locality || "";
      document.getElementById("addrAreaStreet").value = addr.areaStreet || "";
      document.getElementById("addrCity").value       = addr.city || "";
      document.getElementById("addrState").value      = addr.state || "";
      document.getElementById("addrLandmark").value   = addr.landmark || "";
      document.getElementById("addrAltMobile").value  = addr.altMobile || "";

      if (addr.type === "Work") {
        document.getElementById("addrTypeWork").checked = true;
      } else {
        document.getElementById("addrTypeHome").checked = true;
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadSavedAddress();

      document.getElementById("saveAddressBtn").addEventListener("click", () => {
        const name      = document.getElementById("addrName").value.trim();
        const mobile    = document.getElementById("addrMobile").value.trim();
        const email     = document.getElementById("addrEmail").value.trim();
        const pin       = document.getElementById("addrPincode").value.trim();
        const locality  = document.getElementById("addrLocality").value.trim();
        const areaStreet= document.getElementById("addrAreaStreet").value.trim();
        const city      = document.getElementById("addrCity").value.trim();
        const state     = document.getElementById("addrState").value.trim();
        const landmark  = document.getElementById("addrLandmark").value.trim();
        const altMobile = document.getElementById("addrAltMobile").value.trim();
        const type      = document.querySelector("input[name='addrType']:checked")?.value || "Home";

        if (!name || !mobile || !pin || !locality || !areaStreet || !city || !state || !email) {
          alert("Please fill all required fields.");
          return;
        }

        const addr = {
          name,
          mobile,
          altMobile,
          email,
          pin,
          locality,
          areaStreet,
          city,
          state,
          landmark,
          type
        };

        localStorage.setItem("lastAddress", JSON.stringify(addr));
        alert("Address saved!");
        loadSavedAddress();
      });
    });
  </script>
