<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Users | GT Mall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body style="padding-top:0;">

  <div class="admin-sidebar">
    <div class="p-3 border-bottom">
      <h5 class="mb-0">GT Mall Admin</h5>
    </div>
    <a href="admin.html"><i class="fa-solid fa-gauge-high me-2"></i>Dashboard</a>
    <a href="admin_orders.html"><i class="fa-solid fa-box me-2"></i>Orders</a>
    <a href="admin_products.html"><i class="fa-solid fa-tag me-2"></i>Products</a>
    <a href="admin_users.html"><i class="fa-solid fa-users me-2"></i>Users</a>
    <hr class="text-white opacity-50">
    <a href="index.html"><i class="fa-solid fa-store me-2"></i>Back to Store</a>
  </div>

  <div class="admin-content">
    <h2 class="mb-3">Users</h2>

    <div class="card border-0 shadow-sm mb-3">
      <div class="card-header bg-light">
        <strong>Last Logged-in User (Local)</strong>
      </div>
      <div class="card-body" id="adminUsersBox">
        Loading...
      </div>
    </div>

    <div class="card border-0 shadow-sm">
      <div class="card-header bg-light">
        <strong>Info</strong>
      </div>
      <div class="card-body">
        <p class="mb-1">
          Currently, user info is only stored in <code>localStorage</code> (userName, userEmail).
        </p>
        <p class="mb-0">
          Later we can connect Firebase Auth + MongoDB to show full user list here.
        </p>
      </div>
    </div>
  </div>

  <script src="js/admin.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const box = document.getElementById("adminUsersBox");
      const name = localStorage.getItem("userName");
      const email = localStorage.getItem("userEmail");

      if (!name && !email) {
        box.innerHTML = "<p>No user logged in yet.</p>";
        return;
      }

      box.innerHTML = `
        <p class="mb-1"><strong>Name:</strong> ${name || "-"}</p>
        <p class="mb-1"><strong>Email:</strong> ${email || "-"}</p>
        <p class="mb-0 text-muted">This is the last active user on this browser.</p>
      `;
    });
  </script>
</body>
</html>
