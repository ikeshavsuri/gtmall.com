<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Orders | GT Mall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div id="navbar-container"></div>

  <div class="container my-4">
    <h2 class="mb-4">My Orders</h2>
    <div id="ordersContainer"></div>
  </div>

  <footer class="site-footer">
    <div class="footer-links">
      <a href="about.html">About</a> |
      <a href="contact.html">Contact</a> |
      <a href="faq.html" class="text-decoration-none me-3">FAQ</a> |
      <a href="privacy.html">Privacy Policy</a> |
      <a href="terms.html">Terms & Conditions</a> |
      <a href="refund.html">Refund & Cancellation</a>
    </div>
    <div class="footer-copy">
      © 2025 GT Mall. All rights reserved.
    </div>
  </footer>

  <script src="assets/js/cart.js"></script>
  <script src="assets/js/navbar.js"></script>
  <script>
    const API_BASE = "https://gtmall-com.onrender.com";
    function authHeaders() {
      return {
        "Content-Type": "application/json",
        "x-user-id": localStorage.getItem("userUid") || "",
        "x-user-email": localStorage.getItem("userEmail") || "",
        "x-user-name": localStorage.getItem("userName") || ""
      };
    }
    document.addEventListener("DOMContentLoaded", async () => {
      const container = document.getElementById("ordersContainer");
      try {
        const res = await fetch(API_BASE + "/api/orders/mine", { headers: authHeaders() });
        if (!res.ok) throw new Error("Failed");
        const orders = await res.json();
        if (!orders.length) {
          container.innerHTML = "<p>You have no orders yet.</p>";
          return;
        }
        container.innerHTML = "";
        orders.forEach(o => {
          const card = document.createElement("div");
          card.className = "card mb-3";
          const itemsHtml = o.items.map(i => `
            <li class="list-group-item d-flex justify-content-between">
              <span>${i.name} × ${i.quantity}</span>
              <span>₹${i.price * i.quantity}</span>
            </li>`).join("");
          card.innerHTML = `
            <div class="card-body">
              <h5 class="card-title">Order #${o._id}</h5>
              <p class="card-text mb-1"><strong>Status:</strong> ${o.status}</p>
              <p class="card-text mb-1"><strong>Amount:</strong> ₹${o.amount}</p>
              <p class="card-text mb-2"><strong>Placed:</strong> ${new Date(o.createdAt).toLocaleString()}</p>
              <ul class="list-group mb-2">${itemsHtml}</ul>
            </div>`;
          container.appendChild(card);
        });
      } catch (e) {
        container.innerHTML = "<p>Unable to load orders. Please login again.</p>";
      }
    });
  </script>
  <script src="assets/js/load-navbar.js"></script>
</body>
</html>
