<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Orders | GT Mall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />

  <style>
    .order-card .order-details {
      border-top: 1px dashed #e0e0e0;
      padding-top: 0.75rem;
    }
  </style>
</head>
<body>

<div id="navbar-container"></div>

<div class="container my-4">
  <h2 class="mb-4">My Orders</h2>
  <div id="ordersContainer"></div>
</div>

<footer class="site-footer">
  <div class="footer-links">
    <a href="about.html">About</a> |
    <a href="contact.html">Contact</a> |
    <a href="faq.html">FAQ</a> |
    <a href="privacy.html">Privacy Policy</a> |
    <a href="terms.html">Terms & Conditions</a> |
    <a href="refund.html">Refund & Cancellation</a>
  </div>
  <div class="footer-copy">© 2025 GT Mall. All rights reserved.</div>
</footer>

<script src="assets/js/api.js"></script>
<script src="assets/js/navbar.js"></script>

<script>
const API_BASE = "https://gtmall-com.onrender.com";

function authHeaders() {
  return {
    "Content-Type": "application/json",
    "x-user-id": localStorage.getItem("userUid") || "",
    "x-user-email": localStorage.getItem("userEmail") || "",
    "x-user-name": localStorage.getItem("userName") || "",
  };
}

function formatDate(dt) {
  return new Date(dt).toLocaleString();
}

document.addEventListener("DOMContentLoaded", async () => {
  const container = document.getElementById("ordersContainer");

  try {
    const res = await fetch(API_BASE + "/api/orders/mine", {
      headers: authHeaders(),
    });
    if (!res.ok) throw new Error("Failed");

    const orders = await res.json();
    if (!orders.length) {
      container.innerHTML = "<p>You have no orders yet.</p>";
      return;
    }

    container.innerHTML = "";

    orders.forEach((o) => {
      const card = document.createElement("div");
      card.className = "card mb-3 order-card";

      const refundHtml =
        o.paymentStatus === "paid" && o.refundStatus === "none"
          ? `<button class="btn btn-sm btn-outline-danger refund-btn" data-id="${o._id}">
               Request Refund
             </button>`
          : o.refundStatus === "requested"
          ? `<span class="badge bg-warning text-dark">Refund Requested</span>`
          : o.refundStatus === "processed"
          ? `<span class="badge bg-success">Refunded</span>`
          : "";

      const itemsHtml = (o.items || [])
        .map(
          (i) => `
          <li class="list-group-item d-flex justify-content-between">
            <span>${i.name || "Item"} (x${i.quantity || 1})</span>
            <strong>₹${i.price}</strong>
          </li>`
        )
        .join("");

      card.innerHTML = `
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="mb-0">Order #${o._id}</h5>
            <div class="d-flex gap-2 align-items-center">
              <span class="badge bg-secondary">${o.status}</span>
              ${refundHtml}
            </div>
          </div>

          <p class="mb-1"><strong>Amount:</strong> ₹${o.amount}</p>
          <p class="mb-2"><strong>Placed:</strong> ${formatDate(o.createdAt)}</p>

          <button class="btn btn-sm btn-outline-primary toggle-details">
            View Details
          </button>

          <div class="order-details mt-3" style="display:none;">
            <h6>Items</h6>
            <ul class="list-group mb-3">${itemsHtml}</ul>

            <h6>Delivery Address</h6>
            <p class="small">
              ${o.address?.name || ""}<br/>
              ${o.address?.areaStreet || ""}, ${o.address?.city || ""}<br/>
              ${o.address?.state || ""} - ${o.address?.pin || ""}<br/>
              Mobile: ${o.address?.mobile || ""}
            </p>
          </div>
        </div>
      `;

      container.appendChild(card);

      const details = card.querySelector(".order-details");
      card.querySelector(".toggle-details").onclick = () => {
        details.style.display = details.style.display === "none" ? "block" : "none";
      };
    });
  } catch (e) {
    container.innerHTML = "<p>Please login again.</p>";
  }
});

/* ---------- REFUND REQUEST HANDLER ---------- */
document.addEventListener("click", async (e) => {
  const btn = e.target.closest(".refund-btn");
  if (!btn) return;

  const orderId = btn.dataset.id;
  if (!confirm("Are you sure you want to request a refund?")) return;

  try {
    btn.disabled = true;
    btn.textContent = "Requesting...";

    const res = await fetch(
      API_BASE + "/api/orders/" + orderId + "/request-refund",
      {
        method: "POST",
        headers: authHeaders(),
      }
    );

    const data = await res.json();
    if (!res.ok) {
      alert(data.message || "Refund request failed");
      btn.disabled = false;
      btn.textContent = "Request Refund";
      return;
    }

    alert("Refund request submitted successfully.");
    location.reload();
  } catch (err) {
    alert("Something went wrong.");
    btn.disabled = false;
    btn.textContent = "Request Refund";
  }
});
</script>

</body>
</html>
