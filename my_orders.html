        <ul class="navbar-nav ms-auto align-items-center">

          <li class="nav-item ms-2">
            <a href="cart.html" class="nav-link position-relative">
              <i class="fa-solid fa-bag-shopping"></i>
              <span id="cart-count-badge"
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"

          <li class="nav-item dropdown ms-2 d-none" id="myAccountDropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">

  <div class="container my-4">
    <h2 class="mb-4">My Orders</h2>
    <div id="ordersContainer"></div>

  <script src="assets/js/cart.js"></script>
  <script src="assets/js/navbar.js"></script>
  <script>
    const API_BASE = "https://gtmall-com.onrender.com";
    function authHeaders() {
      return {
        "Content-Type": "application/json",
        "x-user-id": localStorage.getItem("userUid") || "",
        "x-user-email": localStorage.getItem("userEmail") || "",
        "x-user-name": localStorage.getItem("userName") || ""
      };
    }
    document.addEventListener("DOMContentLoaded", async () => {
      const container = document.getElementById("ordersContainer");
      try {
        const res = await fetch(API_BASE + "/api/orders/mine", { headers: authHeaders() });
        if (!res.ok) throw new Error("Failed");
        const orders = await res.json();
        if (!orders.length) {
          container.innerHTML = "<p>You have no orders yet.</p>";
          return;
        }
        container.innerHTML = "";
        orders.forEach(o => {
          const card = document.createElement("div");
          card.className = "card mb-3";
          const itemsHtml = o.items.map(i => `
            <li class="list-group-item d-flex justify-content-between">
              <span>${i.name} × ${i.quantity}</span>
              <span>₹${i.price * i.quantity}</span>
            </li>`).join("");
          card.innerHTML = `
            <div class="card-body">
              <h5 class="card-title">Order #${o._id}</h5>
              <p class="card-text mb-1"><strong>Status:</strong> ${o.status}</p>
              <p class="card-text mb-1"><strong>Amount:</strong> ₹${o.amount}</p>
              <p class="card-text mb-2"><strong>Placed:</strong> ${new Date(o.createdAt).toLocaleString()}</p>
              <ul class="list-group mb-2">${itemsHtml}</ul>
            </div>`;
          container.appendChild(card);
        });
      } catch (e) {
        container.innerHTML = "<p>Unable to load orders. Please login again.</p>";
      }
    });
  </script>
</body>
</html>
