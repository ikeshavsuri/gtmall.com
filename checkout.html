<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout | GT Mall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

  <!-- ✅ Razorpay Checkout -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>

<body>

  <!-- NAVBAR -->
  <div id="navbar-container"></div>

  <div class="container my-4">
    <h2 class="mb-4">Checkout</h2>

    <div class="row g-4">
      <!-- ADDRESS -->
      <div class="col-md-7">
        <div class="card">
          <div class="card-header bg-light"><strong>Delivery Address</strong></div>
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Name</label>
                <input type="text" id="addrName" class="form-control" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Mobile</label>
                <input type="text" id="addrMobile" class="form-control" maxlength="10" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Pincode</label>
                <input type="text" id="addrPincode" class="form-control" maxlength="6" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Locality</label>
                <input type="text" id="addrLocality" class="form-control" />
              </div>
              <div class="col-12">
                <label class="form-label">Address</label>
                <textarea id="addrAreaStreet" class="form-control" rows="2"></textarea>
              </div>
              <div class="col-md-6">
                <label class="form-label">City</label>
                <input type="text" id="addrCity" class="form-control" />
              </div>
              <div class="col-md-6">
                <label class="form-label">State</label>
                <input type="text" id="addrState" class="form-control" />
              </div>
              <div class="col-12">
                <label class="form-label">Email</label>
                <input type="email" id="addrEmail" class="form-control" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- ORDER SUMMARY -->
      <div class="col-md-5">
        <div class="card">
          <div class="card-header bg-light"><strong>Order Summary</strong></div>
          <div class="card-body">
            <ul class="list-group mb-3" id="checkoutItemsList"></ul>

            <div class="d-flex justify-content-between mb-2">
              <span>Subtotal</span><span id="checkoutSubtotal">₹0</span>
            </div>
            <hr />
            <div class="d-flex justify-content-between fw-bold mb-3">
              <span>Total</span><span id="checkoutTotal">₹0</span>
            </div>

            <!-- ✅ Razorpay Trigger -->
            <button class="btn btn-success w-100" id="btnPayNow">
              Proceed to Payment
            </button>

            <small class="d-block text-muted mt-2">
              Secure payments powered by Razorpay
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="footer-links">
      <a href="about.html">About</a> |
      <a href="contact.html">Contact</a> |
      <a href="faq.html">FAQ</a> |
      <a href="privacy.html">Privacy Policy</a> |
      <a href="terms.html">Terms & Conditions</a> |
      <a href="refund.html">Refund & Cancellation</a>
    </div>
    <div class="footer-copy">
      © 2025 GT Mall. All rights reserved.
    </div>
  </footer>

  <!-- CORE JS -->
  <script src="assets/js/api.js"></script>
  <script src="assets/js/cart.js"></script>
  <script src="assets/js/navbar.js"></script>
  <script src="assets/js/load-navbar.js"></script>

  <!-- ✅ Razorpay Checkout Logic -->
  <script src="assets/js/checkout.js"></script>

</body>
</html>
