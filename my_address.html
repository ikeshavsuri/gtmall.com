<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Addresses | GT Mall</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <!-- SIMPLE STATIC NAVBAR (same style as other pages) -->
  <div id="navbar-container"></div>

  <!-- PAGE CONTENT -->
  <main class="py-4">
    <div class="container">
      <h1 class="mb-3">My Addresses</h1>
      <p class="text-muted mb-4">
        Manage your saved delivery addresses here.
      </p>

      <!-- Saved addresses list -->
      <div id="savedAddressesSection" class="mb-4" style="display:none;">
        <h5 class="mb-3">Saved Addresses</h5>
        <div id="addressesList" class="row g-3"></div>

        <button id="btnShowAddressForm" class="btn btn-outline-success mt-3">
          Add New Address
        </button>
      </div>

      <!-- Address form (for add new / first time) -->
      <div id="addressFormSection" class="card shadow-sm border-0" style="display:none;">
        <div class="card-body">
          <h5 id="addressFormTitle" class="card-title mb-3">Add a new address</h5>

          <form id="addressForm">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Full Name</label>
                <input type="text" id="addrName" class="form-control" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">Mobile Number</label>
                <input type="tel" id="addrMobile" class="form-control" maxlength="10" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">Alternate Mobile (optional)</label>
                <input type="tel" id="addrAltMobile" class="form-control" maxlength="10" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" id="addrEmail" class="form-control" required />
              </div>

              <div class="col-md-4">
                <label class="form-label">Pincode</label>
                <input type="text" id="addrPincode" class="form-control" maxlength="6" required />
              </div>
              <div class="col-md-8">
                <label class="form-label">Locality</label>
                <input type="text" id="addrLocality" class="form-control" required />
              </div>

              <div class="col-12">
                <label class="form-label">Area &amp; Street</label>
                <input type="text" id="addrAreaStreet" class="form-control" required />
              </div>

              <div class="col-md-6">
                <label class="form-label">City / District</label>
                <input type="text" id="addrCity" class="form-control" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">State</label>
                <input type="text" id="addrState" class="form-control" required />
              </div>

              <div class="col-12">
                <label class="form-label">Landmark (optional)</label>
                <input type="text" id="addrLandmark" class="form-control" />
              </div>

              <div class="col-12">
                <label class="form-label d-block">Address Type</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="addrType" id="addrTypeHome" value="Home" checked />
                  <label class="form-check-label" for="addrTypeHome">Home</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="addrType" id="addrTypeWork" value="Work" />
                  <label class="form-check-label" for="addrTypeWork">Work</label>
                </div>
              </div>

              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="addrIsDefault" checked />
                  <label class="form-check-label" for="addrIsDefault">
                    Make this my default address
                  </label>
                </div>
              </div>

              <div class="col-12">
                <button type="submit" class="btn btn-success">
                  Save Address
                </button>
                <button type="button" id="btnCancelForm" class="btn btn-outline-secondary ms-2">
                  Cancel
                </button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER (simple) -->
  <footer class="border-top py-3 mt-auto">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <div class="small text-muted">
        &copy; <span id="yearSpan"></span> GT Mall. All rights reserved.
      </div>
      <div class="small">
        <a href="about.html" class="text-decoration-none me-3">About</a>
        <a href="contact.html" class="text-decoration-none me-3">Contact</a>
        <a href="faq.html" class="text-decoration-none me-3">FAQ</a>
        <a href="terms.html" class="text-decoration-none me-3">Terms</a>
        <a href="privacy.html" class="text-decoration-none me-3">Privacy</a>
        <a href="refund.html" class="text-decoration-none">Refund Policy</a>
      </div>
    </div>
  </footer>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const API_BASE = "https://gtmall-com.onrender.com";

    function authHeaders() {
      return {
        "Content-Type": "application/json",
        "x-user-id": localStorage.getItem("userUid") || "",
        "x-user-email": localStorage.getItem("userEmail") || "",
        "x-user-name": localStorage.getItem("userName") || ""
      };
    }

    // footer year + cart
    document.getElementById("yearSpan").textContent = new Date().getFullYear();
    try {
      const items = JSON.parse(localStorage.getItem("cartItems") || "[]");
      const count = items.reduce((t, x) => t + (x.quantity || 1), 0);
      const badge = document.getElementById("navCartCount");
      if (badge) badge.textContent = count;
    } catch (e) {}

    async function loadAddresses() {
      const savedSection = document.getElementById("savedAddressesSection");
      const listDiv = document.getElementById("addressesList");
      const formSection = document.getElementById("addressFormSection");

      savedSection.style.display = "none";
      formSection.style.display = "none";
      listDiv.innerHTML = "";

      try {
        const res = await fetch(API_BASE + "/api/addresses/mine", {
          headers: authHeaders()
        });

        if (res.status === 401) {
          listDiv.innerHTML = '<div class="col-12"><p class="text-muted">Please login to manage addresses.</p></div>';
          formSection.style.display = "none";
          savedSection.style.display = "block";
          return;
        }

        const addresses = await res.json();

        if (!Array.isArray(addresses) || addresses.length === 0) {
          // koi address nahi hai -> sirf form dikhao
          formSection.style.display = "block";
          return;
        }

        // addresses list dikhao
        addresses.forEach((a) => {
          const full = `
            ${a.name}<br>
            ${a.areaStreet}, ${a.locality}<br>
            ${a.city}, ${a.state} - ${a.pin}<br>
            Mobile: ${a.mobile}${a.altMobile ? " / " + a.altMobile : ""}<br>
            Type: ${a.type || "Home"}${a.isDefault ? " (Default)" : ""}
          `;
          const col = document.createElement("div");
          col.className = "col-md-6";
          col.innerHTML = `
            <div class="card h-100">
              <div class="card-body">
                <h6 class="card-title mb-2">${a.isDefault ? "Default Address" : "Address"}</h6>
                <p class="card-text small mb-0">${full}</p>
              </div>
            </div>
          `;
          listDiv.appendChild(col);
        });

        savedSection.style.display = "block";
      } catch (err) {
        console.error(err);
        listDiv.innerHTML = '<div class="col-12"><p class="text-danger">Failed to load addresses. Please try again.</p></div>';
        savedSection.style.display = "block";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const formSection = document.getElementById("addressFormSection");
      const form = document.getElementById("addressForm");
      const btnShowForm = document.getElementById("btnShowAddressForm");
      const btnCancelForm = document.getElementById("btnCancelForm");

      loadAddresses();

      btnShowForm?.addEventListener("click", () => {
        form.reset();
        document.getElementById("addrIsDefault").checked = true;
        formSection.style.display = "block";
        window.scrollTo({ top: formSection.offsetTop - 80, behavior: "smooth" });
      });

      btnCancelForm?.addEventListener("click", () => {
        formSection.style.display = "none";
      });

      form?.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name      = document.getElementById("addrName").value.trim();
        const mobile    = document.getElementById("addrMobile").value.trim();
        const altMobile = document.getElementById("addrAltMobile").value.trim();
        const email     = document.getElementById("addrEmail").value.trim();
        const pin       = document.getElementById("addrPincode").value.trim();
        const locality  = document.getElementById("addrLocality").value.trim();
        const area      = document.getElementById("addrAreaStreet").value.trim();
        const city      = document.getElementById("addrCity").value.trim();
        const state     = document.getElementById("addrState").value.trim();
        const landmark  = document.getElementById("addrLandmark").value.trim();
        const type      = document.querySelector("input[name='addrType']:checked")?.value || "Home";
        const isDefault = document.getElementById("addrIsDefault").checked;

        if (!name || !mobile || mobile.length !== 10 || !pin || !locality || !area || !city || !state || !email) {
          alert("Please fill all required fields correctly.");
          return;
        }

        const address = {
          name,
          mobile,
          altMobile,
          email,
          pin,
          locality,
          areaStreet: area,
          city,
          state,
          landmark,
          type
        };

        try {
          const res = await fetch(API_BASE + "/api/addresses", {
            method: "POST",
            headers: authHeaders(),
            body: JSON.stringify({ address, isDefault })
          });

          const data = await res.json();
          if (!res.ok || !data.success) {
            console.error("Address save error:", data);
            alert(data.message || "Failed to save address.");
            return;
          }

          alert("Address saved successfully.");
          formSection.style.display = "none";
          loadAddresses();
        } catch (err) {
          console.error(err);
          alert("Something went wrong. Please try again.");
        }
      });
    });
  </script>
  <script src="assets/js/load-navbar.js"></script>

</body>
</html>
