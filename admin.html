<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard | GT Mall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

<div id="navbar-container"></div>

<div class="container my-4">

  <!-- Header -->
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-3">
    <h2 class="mb-2 mb-md-0">Admin Dashboard</h2>
    <span class="badge bg-secondary" id="adminStatus">Loading orders...</span>
  </div>

  <!-- Summary -->
  <div class="row g-3 mb-3">
    <div class="col-6 col-md-3">
      <div class="card shadow-sm border-0">
        <div class="card-body py-2">
          <div class="small text-muted">Total Orders</div>
          <div class="h5 mb-0" id="statTotal">0</div>
        </div>
      </div>
    </div>
    <div class="col-6 col-md-3">
      <div class="card shadow-sm border-0">
        <div class="card-body py-2">
          <div class="small text-muted">Processing</div>
          <div class="h5 mb-0" id="statProcessing">0</div>
        </div>
      </div>
    </div>
    <div class="col-6 col-md-3">
      <div class="card shadow-sm border-0">
        <div class="card-body py-2">
          <div class="small text-muted">Shipped</div>
          <div class="h5 mb-0" id="statShipped">0</div>
        </div>
      </div>
    </div>
    <div class="col-6 col-md-3">
      <div class="card shadow-sm border-0">
        <div class="card-body py-2">
          <div class="small text-muted">Delivered (30 days)</div>
          <div class="h5 mb-0" id="statDelivered">0</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Filters -->
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-3 gap-2">
    <div class="d-flex gap-2">
      <select id="filterStatus" class="form-select form-select-sm" style="max-width:180px;">
        <option value="">All Status</option>
        <option value="Processing">Processing</option>
        <option value="Shipped">Shipped</option>
        <option value="Delivered">Delivered</option>
        <option value="Cancelled">Cancelled</option>
      </select>

      <select id="filterDays" class="form-select form-select-sm" style="max-width:180px;">
        <option value="">All Dates</option>
        <option value="1">Last 24 hours</option>
        <option value="7">Last 7 days</option>
        <option value="30">Last 30 days</option>
      </select>
    </div>

    <div class="input-group input-group-sm" style="max-width:260px;">
      <span class="input-group-text"><i class="fa fa-search"></i></span>
      <input type="text" id="filterSearch" class="form-control" placeholder="Order ID / Email" />
    </div>
  </div>

  <!-- Orders Table -->
  <div class="table-responsive">
    <table class="table table-bordered table-striped align-middle">
      <thead class="table-light">
        <tr>
          <th style="min-width:140px;">Order ID</th>
          <th>User</th>
          <th>Placed</th>
          <th>Amount</th>
          <th>Items</th>
          <th>Payment</th>
          <th>Status</th>
          <th>Refund</th>
          <th style="min-width:160px;">Actions</th>
        </tr>
      </thead>
      <tbody id="ordersTableBody">
        <!-- admin.js will fill -->
      </tbody>
    </table>
  </div>
</div>

<!-- Order Detail Modal -->
<div class="modal fade" id="orderDetailModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="orderDetailTitle">Order Details</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="orderDetailBody"></div>
      <div class="modal-footer">
        <button class="btn btn-outline-secondary" id="btnPrintLabel">
          <i class="fa fa-print me-1"></i> Print Label
        </button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<footer class="site-footer">
  <div class="footer-links">

    <a href="contact.html">Contact</a> |
    <a href="faq.html">FAQ</a> |
    <a href="privacy.html">Privacy</a> |
    <a href="terms.html">Terms</a> |
    <a href="refund.html">Refund Policy</a>
  </div>

</footer>

<script src="assets/js/cart.js"></script>
<script src="assets/js/navbar.js"></script>
<script src="assets/js/load-navbar.js"></script>
<script src="assets/js/api.js"></script>
<script src="assets/js/admin.js"></script>

</body>
</html>
