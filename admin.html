<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard | GT Mall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body { background: #f5f6fa; }
    .stat-card { border-radius: 10px; }
    .table th, .table td { vertical-align: middle; }
  </style>
</head>
<body>

<div class="container my-4">
  <h2 class="mb-4">Admin Dashboard</h2>

  <!-- STATS -->
  <div class="row g-3 mb-4">
    <div class="col-md-4">
      <div class="card stat-card shadow-sm">
        <div class="card-body">
          <h6>Total Orders</h6>
          <h3 id="totalOrders">0</h3>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card stat-card shadow-sm">
        <div class="card-body">
          <h6>Total Revenue</h6>
          <h3 id="totalRevenue">₹0</h3>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card stat-card shadow-sm">
        <div class="card-body">
          <h6>Processing Orders</h6>
          <h3 id="processingOrders">0</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- ORDERS TABLE -->
  <div class="card shadow-sm">
    <div class="card-header bg-light">
      <strong>Recent Orders</strong>
    </div>
    <div class="card-body p-0">
      <table class="table table-striped mb-0">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Order ID</th>
            <th>User</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="ordersTable">
          <tr>
            <td colspan="6" class="text-center">Loading orders...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
const API_BASE = "";
const headers = {
  "Content-Type": "application/json",
  ...JSON.parse(localStorage.getItem("authHeaders") || "{}")
};

async function loadAdminOrders() {
  try {
    const res = await fetch(API_BASE + "/api/admin/orders", { headers });
    const orders = await res.json();

    const table = document.getElementById("ordersTable");
    table.innerHTML = "";

    let totalRevenue = 0;
    let processingCount = 0;

    if (!orders.length) {
      table.innerHTML = `<tr><td colspan="6" class="text-center">No orders found</td></tr>`;
      return;
    }

    orders.forEach((o, i) => {
      totalRevenue += o.amount || 0;
      if (o.status === "Processing") processingCount++;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${i + 1}</td>
        <td>${o._id}</td>
        <td>${o.userEmail || "-"}</td>
        <td>₹${o.amount}</td>
        <td>
          <span class="badge bg-${o.status === "Processing" ? "warning" : "success"}">
            ${o.status}
          </span>
        </td>
        <td>${new Date(o.createdAt).toLocaleString()}</td>
      `;
      table.appendChild(tr);
    });

    document.getElementById("totalOrders").innerText = orders.length;
    document.getElementById("totalRevenue").innerText = "₹" + totalRevenue;
    document.getElementById("processingOrders").innerText = processingCount;

  } catch (err) {
    console.error(err);
    document.getElementById("ordersTable").innerHTML =
      `<tr><td colspan="6" class="text-center text-danger">Failed to load orders</td></tr>`;
  }
}

loadAdminOrders();
</script>

</body>
</html>
