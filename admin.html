<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard | GT Mall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background: #f5f6fa;
    }
    .card {
      border-radius: 10px;
    }
    .badge-processing {
      background-color: #ffc107;
      color: #000;
    }
    .badge-delivered {
      background-color: #198754;
    }
  </style>
</head>
<body>

<div class="container my-4">

  <h2 class="mb-4">Admin Dashboard</h2>

  <!-- STATS -->
  <div class="row g-3 mb-4">
    <div class="col-md-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <h6>Total Orders</h6>
          <h3 id="statTotalOrders">0</h3>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <h6>Processing</h6>
          <h3 id="statProcessing">0</h3>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <h6>Delivered</h6>
          <h3 id="statDelivered">0</h3>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <h6>Total Revenue</h6>
          <h3 id="statRevenue">₹0</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- ORDERS TABLE -->
  <div class="card shadow-sm">
    <div class="card-header bg-light">
      <strong>All Orders</strong>
    </div>

    <div class="card-body p-0">
      <table class="table table-striped table-bordered mb-0">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Order ID</th>
            <th>User Email</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Date</th>
            <th>Invoice</th>
          </tr>
        </thead>
        <tbody id="ordersTable">
          <tr>
            <td colspan="7" class="text-center">Loading orders...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

<script>
const API_BASE = ""; // same origin

function authHeaders() {
  return {
    "Content-Type": "application/json",
    "x-user-id": localStorage.getItem("userId"),
    "x-user-email": localStorage.getItem("userEmail"),
    "x-user-name": localStorage.getItem("userName")
  };
}

async function loadOrders() {
  try {
    const res = await fetch(API_BASE + "/api/admin/orders", {
      headers: authHeaders()
    });

    const orders = await res.json();
    const table = document.getElementById("ordersTable");
    table.innerHTML = "";

    let revenue = 0;
    let processing = 0;
    let delivered = 0;

    if (!orders.length) {
      table.innerHTML =
        `<tr><td colspan="7" class="text-center">No orders found</td></tr>`;
      return;
    }

    orders.forEach((o, i) => {
      revenue += o.amount || 0;
      if (o.status === "Processing") processing++;
      if (o.status === "Delivered") delivered++;

      const badgeClass =
        o.status === "Delivered"
          ? "badge-delivered"
          : "badge-processing";

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${i + 1}</td>
        <td>${o._id}</td>
        <td>${o.userEmail || "-"}</td>
        <td>₹${o.amount}</td>
        <td>
          <span class="badge ${badgeClass}">
            ${o.status}
          </span>
        </td>
        <td>${new Date(o.createdAt).toLocaleString()}</td>
        <td>
          <a
            href="/api/admin/orders/${o._id}/invoice"
            target="_blank"
            class="btn btn-sm btn-outline-primary"
          >
            Print Invoice
          </a>
        </td>
      `;
      table.appendChild(tr);
    });

    document.getElementById("statTotalOrders").innerText = orders.length;
    document.getElementById("statProcessing").innerText = processing;
    document.getElementById("statDelivered").innerText = delivered;
    document.getElementById("statRevenue").innerText = "₹" + revenue;

  } catch (err) {
    console.error(err);
    document.getElementById("ordersTable").innerHTML =
      `<tr><td colspan="7" class="text-center text-danger">
        Failed to load orders
      </td></tr>`;
  }
}

loadOrders();
</script>

</body>
</html>
